name: CI - Backend

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

env:
  SERVICE_NAME: backend
  WORKING_DIR: backend
  PYTHON_VERSION: '3.11'
  COVERAGE_THRESHOLD: 70

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
      
      - uses: ./.github/actions/lint-code
        with:
          working-directory: ${{ env.WORKING_DIR }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
      
      - name: Install security tools
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install safety bandit
      
      - name: Run Safety check (dependency vulnerabilities)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          safety check --json --output safety-report.json || true
      
      - name: Run Bandit (SAST)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            ${{ env.WORKING_DIR }}/safety-report.json
            ${{ env.WORKING_DIR }}/bandit-report.json

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          working-directory: ${{ env.WORKING_DIR }}
      
      - uses: ./.github/actions/run-tests
        with:
          working-directory: ${{ env.WORKING_DIR }}
          coverage-threshold: ${{ env.COVERAGE_THRESHOLD }}
          python-version: ${{ matrix.python-version }}
        env:
          TEST_MONGO_URI: mongodb://test:test@localhost:27017/test_db

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/docker/Dockerfile
          push: false
          tags: ${{ env.SERVICE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/docker/Dockerfile
          push: false
          tags: clinicai:scan
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: clinicai:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

